<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="style/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>

<div class="container">
  <div class="login-container">
    <div class="image-container">
      <h2>Welcome Back!</h2>
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam ac urna eu felis dapibus condimentum sit amet a augue.</p>
    </div>

    <div class="form-container" id="login-form">
      <h2 class="mb-4 text-center">Login</h2>
      <form>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" class="form-control" id="email" placeholder="Enter your email">
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" class="form-control" id="password" placeholder="Enter your password">
        </div>
        <button type="button" class="btn btn-primary btn-block login-btn" onclick="toggleForm('login-form')">Login</button>
        <p class="register-text" onclick="toggleForm('register-form')">Belum punya akun? Register sekarang!</p>
      </form>
    </div>

    <div class="form-container" id="register-form" style="display: none;">
      <h2 class="mb-4 text-center">Register</h2>
      <form>
        <div class="form-group">
          <label for="new-email">Email:</label>
          <input type="email" class="form-control" id="new-email" placeholder="Enter your email">
        </div>
        <div class="form-group">
          <label for="new-password">Password:</label>
          <input type="password" class="form-control" id="new-password" placeholder="Enter your password">
        </div>
        <button type="button" class="btn btn-primary btn-block register-btn" onclick="toggleForm('register-form')">Register</button>
        <p class="register-text" onclick="toggleForm('login-form')">Sudah punya akun? Login sekarang!</p>
      </form>
    </div>
  </div>
</div>

<script>
  function toggleForm(formId) {
    const forms = document.querySelectorAll('.form-container');
    forms.forEach(form => {
      form.style.display = 'none';
    });

    document.getElementById(formId).style.display = 'block';
  }
</script>

</body>
</html>
